<html ng-app="myApp">

<head>
    <titjQuery Testle></titjQuery>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link href="https://cdn.thebaddies.com/Themes/Baddies/Styles/jasny-bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var myApp = angular.module("myApp", []);
        myApp.controller("myController",
            function ($scope) {
                $scope.text = "My first AngularJS test";
                $scope.data = [{ num: 1 }, { num: 2 }, { num: 2 }, { num: 2 }];
                $scope.add = function (x) {
                    x.num++;
                };
            });
    </script>
</head>

<Body>
    <div class="container">
        <div>10+10 = {{10+10}}</div>
        <div ng-controller="myController">
            {{text}}
        </div>
        <div>
            <input type="text" ng-model="myText" />
            <br />
            {{myText}}
            <br />
            <input type="color" ng-model="myColor" />
            <br />
            <div style="color:{{myColor}}">
                TEXT
            </div>
            <div ng-controller="myController">
                <table>
                    <tr ng-repeat="d in data">
                        <td> {{d.num}}</td>
                        <td>
                            <input type="button" value="Add" ng-click="add(d)"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</Body>
</html>
