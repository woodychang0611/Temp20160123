<html ng-app="myApp">

<head>
    <titjQuery Testle></titjQuery>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link href="https://cdn.thebaddies.com/Themes/Baddies/Styles/jasny-bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var myApp = angular.module("myApp", []);
        myApp.controller("myController",
            function ($scope) {
                $scope.text = "My first AngularJS test";
            });
        var myFunc = function () {
            var str = "";
            $('input[name="groupA"]:checked').each(
                function () {
                    str += $(this).val();
                    str += "<br/>";
                }
        );
            $("div.MyDiv").html(str);
        }
        $(function () {
            $('input[name="groupA"]').click(myFunc);
            $('input[name="groupA"]').css("color", "red");
            $('input[name="groupA"]').slideUp(1000);
            $('input[name="groupA"]').slideDown(1000);
        })
    </script>
</head>

<Body>
    <div class="container">
        <div class="MyDiv">Loading</div>
        <div>10+10 = {{10+10}}</div>
        <div ng-controller="myController">
            {{text}}
            
        </div>
        <div>
            <input type="color" ng-model="myColor" />
            <br />
            <br />
            {{myColor}}
        </div>
        <div>
            <input type="checkbox" name="groupA" title="A" value="a element"/>
            <input type="checkbox" name="groupA" title="B" value="b element"/>
            <input type="checkbox" name="groupA" title="C" value="c element"/>
    
        </div>

    </div>
    <script type="text/javascript">
        $(function () {
            setTimeout(function () {
                var str = "After 2000 ms";
                $("div.MyDiv").html(str);
            }
        , 2000)
        });
    </script>
</Body>
</html>
